<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Blog - My Awesome Blog</title>
    <link rel="stylesheet" href="add-blog.css">
</head>

<body>
    <section class="add-blog-section">
        <h2>Add a New Blog</h2>
        <form id="addBlogForm" class="blog-form">
            <label for="image">Blog Image:</label>
            <input type="file" id="image" accept="image/*" required>

            <label for="title">Blog Title:</label>
            <input type="text" id="title" placeholder="Enter blog title" required>

            <label for="date">Publish Date:</label>
            <input type="date" id="date" required>

            <label for="category">Category:</label>
            <select id="category" required>
                <option value="">--Select--</option>
                <option value="Technology">Technology</option>
                <option value="Programming">Programming</option>
                <option value="Design">Design</option>
                <option value="Lifestyle">Lifestyle</option>
                <option value="Travel">Travel</option>
                <option value="Food">Food</option>
            </select>

            <label for="description">Description:</label>
            <textarea id="description" placeholder="Short description" required></textarea>

            <label for="content">Full Content:</label>
            <textarea id="content" placeholder="Write full blog content..." rows="6" required></textarea>

            <button type="submit" class="btn-primary">Submit Blog</button>
        </form>
    </section>

    <script src="blogs.js"></script>
    <script>
        const form = document.getElementById("addBlogForm");

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const imageFile = document.getElementById("image").files[0];
            const title = document.getElementById("title").value;
            const date = document.getElementById("date").value;
            const category = document.getElementById("category").value;
            const description = document.getElementById("description").value;
            const content = document.getElementById("content").value;

            if (imageFile) {
                const reader = new FileReader();

                reader.onload = function (event) {
                    const newBlog = {
                        id: Date.now(),
                        image: event.target.result, // Use the Base64 Data URL
                        title: title,
                        date: date,
                        displayDate: new Date(date).toDateString(),
                        category: category,
                        description: description,
                        content: content
                    };

                    // Save to localStorage
                    let storedBlogs = JSON.parse(localStorage.getItem("blogs")) || [];
                    storedBlogs.push(newBlog);
                    localStorage.setItem("blogs", JSON.stringify(storedBlogs));

                    alert("âœ… Blog added successfully!");
                    window.location.href = "index.html"; // redirect back to homepage
                };

                reader.readAsDataURL(imageFile);
            }
        });
    </script>
</body>

</html>
